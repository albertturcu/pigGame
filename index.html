<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <script src="http://code.jquery.com/jquery-git2.js"></script>
        <link type="text/css" rel="stylesheet" href="style.css">

        <title>Pig Game</title>
    </head>

    <body>
        <div class="left-profile">
            <h1 class="player-name">Profile Player 1</h1>
            <form style="padding: 15px" class="firstPlayer">
                <div>
                    <label>Username</label>
                    <input type="username" name="username" class="input-align" required>
                </div><br/>
                <div >
                    <label>Age</label>
                    <input type="number" name="Age" class="input-align" required>
                </div><br/>
                <div>
                    <label>Email</label>
                    <input type="email" name="Email" class="input-align" required>
                </div><br/>
                <div>
                    <label>Game experience</label>
                    <input type="text" name="Game experience" class="input-align">
                </div>

                <button class="btn-save" type="button" onclick="savePlayer('firstPlayer')"><i class="ion-ios-download-outline"></i>Save</button>
            </form>
        </div>
        <div class="wrapper clearfix ">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <input type="text" placeholder="Final score" class="final-score">
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-changeUsers"><i class="ion-ios-person-outline"></i>Change users</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="dice-5.png" alt="Dice" id="style" class="dice">
            <img src="dice-3.png" alt="Dice2" id="style" class="secondDice">

        </div>
        <div class="right-profile">
            <h1 class="player-name">Profile Player 2</h1>
            <form style="padding: 15px" class="secondPlayer">
                <div>
                    <label>Username</label>
                    <input type="username" name="username" class="input-align" required>
                </div><br/>
                <div >
                    <label>Age</label>
                    <input type="number" name="Age" class="input-align" required>
                </div><br/>
                <div>
                    <label>Email</label>
                    <input type="email" name="Email" class="input-align" required>
                </div><br/>
                <div>
                    <label>Game experience</label>
                    <input type="text" name="Game experience" class="input-align">
                </div>

                <button class="btn-save" type="button" onclick="savePlayer('secondPlayer')"><i class="ion-ios-download-outline"></i>Save</button>
            </form>
        </div>
        <div id="overlay"></div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
